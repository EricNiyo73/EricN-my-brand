<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Dashboard</title>
    <link rel="stylesheet" href="../../css/users.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="side-menu">
      <div class="brand-name">
        <h1>EricTech</h1>
      </div>
      <ul>
        <li>
          <a href="../Admin/dashboard.html"
            ><img src="../../Images/dashboard (2).png" alt="" />&nbsp;
            <span>Dashboard</span></a
          >
        </li>

        <li>
          <a href="../Admin/allBlogs.html"
            ><i class="fa-solid fa-blog"></i>&nbsp;<span>Blogs</span></a
          >
        </li>
        <li>
          <a href="../Admin/addBlog.html"
            ><i class="fa fa-plus" aria-hidden="true"></i>&nbsp;
            <span>Add Blog</span></a
          >
        </li>
        <li>
          <a href="../Admin/message.html"
            ><i class="fa-solid fa-message"></i>&nbsp;<span>Message</span></a
          >
        </li>
        <li>
          <a href="../Admin/subscribers.html"
            ><i class="fa-solid fa-users"></i>&nbsp;<span>Subscriber</span></a
          >
        </li>
        <li>
          <a href="../Admin/allusers.html"
            ><i class="fa-solid fa-users"></i>&nbsp;<span>Users</span></a
          >
        </li>
        <li onclick="logout()">
          <i class="fa fa-sign-out" aria-hidden="true"></i>&nbsp;<span
            >Logout</span
          >
        </li>
      </ul>
    </div>

    <div class="container" id="dashboard">
      <div class="header">
        <div class="nav">
          <div class="search">
            <!-- <input type="text" placeholder="Search.." />
            <button type="submit"><img src="search.png" alt="" /></button> -->
          </div>
          <div class="user">
            <a href="../Admin/addBlog.html" class="btn">Add New Blog</a>

            <div class="img-case">
              <img src="../../Images/user.png" alt="" />
            </div>
          </div>
        </div>
      </div>
      <div class="content-2">
        <div class="title">
          <h1>Users</h1>
        </div>
        <div class="user-table">
          <table id="userTable" class="rwd-table">
            <thead>
              <tr>
                <th>No</th>
                <th>Full Names</th>
                <th>Email</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="../../script/index.js"></script>
    <script src="../../script/listUsers.js"></script>
    <script src="../../script/Authentication.js"></script>
    <script src="../../script/loginValidation.js"></script>
  </body>
