<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/dashboard.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Admin Panel</title>
  </head>

  <body>
    <div class="side-menu">
      <div class="brand-name">
        <h1>EricTech</h1>
      </div>
      <ul>
        <li>
          <a href="../../index.html"
            ><img src="../../Images/dashboard (2).png" alt="" />&nbsp;
            <span>Dashboard</span></a
          >
        </li>

        <li>
          <a href="../Admin/allBlogs.html"
            ><i class="fa-solid fa-blog"></i>&nbsp;<span>Blogs</span></a
          >
        </li>
        <li>
          <a href="../Admin/addBlog.html"
            ><i class="fa fa-plus" aria-hidden="true"></i>&nbsp;
            <span>Add Blog</span></a
          >
        </li>
        <li>
          <a href="../Admin/message.html"
            ><i class="fa-solid fa-message"></i>&nbsp;<span>Message</span></a
          >
        </li>
        <li>
          <a href="../Admin/subscribers.html"
            ><i class="fa-solid fa-users"></i>&nbsp;<span>Subscriber</span></a
          >
        </li>

        <li>
          <a href="../Admin/allusers.html"
            ><i class="fa-solid fa-users"></i>&nbsp;<span>Users</span></a
          >
        </li>
        <li onclick="logout()">
          <i class="fa fa-sign-out" aria-hidden="true"></i>&nbsp;<span
            >Logout</span
          >
        </li>
      </ul>
    </div>
    <div class="container">
      <div class="header">
        <div class="nav">
          <div class="search">
            <!-- <input type="text" placeholder="Search.." />
            <button type="submit"><img src="search.png" alt="" /></button> -->
          </div>
          <div class="user">
            <a href="../Admin/addBlog.html" class="btn">Add New Blog</a>

            <div class="img-case">
              <img src="../../Images/user.png" alt="" />
            </div>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="cards">
          <div class="card" id="ucontainer"></div>
          <div class="card" id="bcontainer"></div>
          <div class="card" id="subcontainer"></div>
        </div>
        <div class="content-2">
          <div class="recent">
            <div class="title">
              <h2>Recent Blogs</h2>
              <a href="../Admin/allBlogs.html" class="btn">View All</a>
            </div>
            <div class="user-table">
              <table id="blogTable">
                <thead>
                  <tr>
                    <th>No</th>

                    <th>Title</th>
                    <th>No Comments</th>
                    <th>No Likes</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../../script/dashboard.js"></script>
    <script src="../../script/loginValidation.js"></script>
    <script src="../../script/Authentication.js"></script>
  </body>
</html>
