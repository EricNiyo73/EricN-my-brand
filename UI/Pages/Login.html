<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./../css/login1.css" />

    <style>

    </style>

  <body>
    <div class="nav">

      </div>

        </div>
        <div class="form-group">
          <input type="button" id="login" value="LOGIN" />
        </div>

        <div class="not- member">
          <h5>
            Not a member
            <span
              ><a href="../pages/signup.html" style="color: #fee60c"

              ></span

          </h5>

      </div>
